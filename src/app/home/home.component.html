<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}} {{currentUser.lastName}}!</h1>
    <!-- {{currentUser | json}} -->
    <p >You're logged in as {{empName | titlecase}}  with Fake Service !!</p>
    <p *ngIf="!empName === 'Manager'"><a [routerLink]="['/leaveRequest']">leave request</a></p>
    {{leaves._value | json}}
    <h3>All registered users:</h3>
    <table class="table table-striped">
        <th>id</th>
        <th>
            FistName
        </th>
        <th>
           LastName
        </th>
        <th>
            Gender
        </th>
        <tbody *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
        </tbody>
    </table>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
