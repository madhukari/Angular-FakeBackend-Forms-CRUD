<div class="col-md-12 ">
    <h2>Leave Request</h2>
    <!-- user name 
    dob
    employment type: consultant/associate/manager
leave type : sick / casual -->
    <form name="form" (ngSubmit)="f.form.valid && leaveRequest()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
            <div *ngIf="f.submitted" class="help-block">UserName is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dob.valid }">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel" required />
            <div *ngIf="f.submitted && !dob.valid" class="help-block">dob is required</div>
        </div>
         
        <div class="form-group">  
            <label for="employeeType">Employee Type:</label>  
            <select name="employeeType" [(ngModel)]="model.employeeType">
                <option value="default" >Choose your employeeType</option>
                <option value="user">Consultant</option>
                <option value="associate">Associate</option>
                <option value="manager">Manager </option>
            </select>
        </div>  
        <div class="form-group">  
            <label for="leaveType">Leave Type:</label>  
            <select name="leaveType" [(ngModel)]="model.leaveType">
                <option value="default" >Choose your Leave Type</option>
                <option value="sickleave">Sick leave</option>
                <option value="casualleave">Casual leave</option>
                <option value="occasionalleave">Occasional leave</option>
            </select>
        </div>  
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Request Leave</button>
